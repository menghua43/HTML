<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 属性大师之路</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- 左侧导航 -->
        <aside class="sidebar">
            <div class="logo">CSS3 Master</div>
            <div class="sort-controls">
                <button id="sort-az" class="sort-btn active" title="按字母排序">A-Z</button>
                <button id="sort-hot" class="sort-btn" title="按热度排序">🔥🔥🔥</button>
            </div>
            <div id="nav-list" class="nav-list">
                <!-- 由JS动态生成 -->
            </div>
        </aside>

        <!-- 右侧内容 -->
        <main class="content-area">
            <div id="welcome-screen" class="welcome-screen">
                <h1>欢迎来到 CSS3 属性大师之路</h1>
                <p>点击左侧属性开始你的修炼之旅！</p>
                <div class="hero-image">🎨</div>
            </div>

            <div id="property-detail" class="property-detail hidden">
                <header class="detail-header">
                    <div class="title-row">
                        <h1 id="prop-title">属性名称</h1>
                        <button id="speak-btn" class="speak-btn" title="点击发音">🔊</button>
                    </div>
                    <span class="badge">CSS3</span>
                </header>

                <section class="section description-section">
                    <h2>📝 简介</h2>
                    <p id="prop-desc">属性描述...</p>
                </section>

                <section class="section usage-section">
                    <h2>💻 常见用法</h2>
                    <pre><code id="prop-usage">code block</code></pre>
                </section>

                <section class="section path-section">
                    <h2>🗺️ 学习路径</h2>
                    <div class="path-container" id="learning-path">
                        <!-- 动态生成路径节点 -->
                    </div>
                </section>

                <section class="section quiz-section">
                    <h2>⚔️ 实战演练</h2>
                    <div class="quiz-card">
                        <p id="quiz-question" class="quiz-question">题目...</p>
                        <div id="quiz-options" class="quiz-options">
                            <!-- 选项 -->
                        </div>
                        <div id="quiz-feedback" class="quiz-feedback hidden"></div>
                        <button id="next-quiz-btn" class="btn hidden">下一题</button>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
